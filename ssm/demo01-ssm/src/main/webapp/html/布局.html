
<!DOCTYPE html> <!--声明html文档-->
<html>
    <head>
        <title>标题</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body style="background-color: cadetblue;">
        <!-- css设置样式
         style = "样式名:样式值;样式名:样式值" 
         
         块元素：自己独占一行，块元素的css样式的宽 高 往往都是生效的
         div

         行内元素：不会独占一行，css样式往往不生效
         span
         
         -->



         <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: blueviolet;">123</div>
         <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto;">456</div>
         <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto;">
            <span style="font-size: 30px; color: aqua; font-weight: bold;">电视</span>
            剧电影国创电视剧综艺纪录片
         </div>
         <span style="border: 1px solid blue; width: 500px; height: 200px; margin: 10px auto;">abc</span>
    </body>
</html>
