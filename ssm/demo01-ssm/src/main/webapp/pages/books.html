<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC案例</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>国家管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="国家类别" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="countryId" label="国家类别" align="center"></el-table-column>                        <el-table-column prop="countryName" label="国家名称" align="center"></el-table-column>                        <el-table-column prop="regionId" label="regionID" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增国家" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="国家类别" prop="type">                                            <el-input v-model="formData.countryId"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="国家名称" prop="name">                                            <el-input v-model="formData.countryName"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="regionID">                                            <el-input v-model="formData.regionId" ></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="国家类别" prop="countryName">                                            <el-input v-model="formData.countryId"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="国家名称" prop="countryName">                                            <el-input v-model="formData.countryName"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="regionID">                                            <el-input v-model="formData.regionId"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '国家类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '国家名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                getAll() {                    axios.get('/cn2').then(response => {                        this.dataList = response.data.data;                    })                },                //弹出添加窗口                handleCreate() {                    this.resetForm();                    this.dialogFormVisible = true;                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd () {                    axios.post('/cn2', this.formData).then(response => {                        console.log(response.data);                        if (response.data.code === 20011){                            this.dialogFormVisible = false;                            this.$message({                                type: 'success',                                message: '添加成功'                            });                        }else if (response.data.code === 20012){                            this.$message({                                type: 'error',                                message: '添加失败'                            });                        }else {                            this.$message({                                type: 'error',                                message: response.data.message                            });                        }                    }).finally(() => {                        this.getAll();                    })                },                //弹出编辑窗口                handleUpdate(row) {                    axios.get("/cn2/" + row.countryId).then(response => {                        console.log(response.data);                        if (response.data.code === 20041){                            // 展示弹层                            this.formData = response.data.data;                            this.dialogFormVisible4Edit = true;                            this.$message({                                type: 'success',                                message: '获取成功'                            });                        }else if (response.data.code === 20042){                            this.$message({                                type: 'error',                                message: '获取失败'                            });                        }else {                            this.$message({                                type: 'error',                                message: response.data.message                            });                        }                    })                },                //编辑                handleEdit() {                    axios.put('/cn2', this.formData).then(response => {                        console.log(response.data);                        if (response.data.code === 20031){                            this.dialogFormVisible4Edit = false;                            this.$message({                                type: 'success',                                message: '修改成功'                            });                        }else if (response.data.code === 20032){                            this.$message({                                type: 'error',                                message: '修改失败'                            });                        }else {                            this.$message({                                type: 'error',                                message: response.data.message                            });                        }                    }).finally(() => {                        this.getAll();                    })                },                // 删除                handleDelete(row) {                    this.$confirm("此操作永久删除，是否继续？", "提示", {                        type: 'info'                    }).then(() => {                        axios.delete('/cn2/' + row.countryId).then(response => {                            console.log(response.data);                            if (response.data.code === 20021) {                                this.$message({                                    type: 'success',                                    message: '删除成功'                                })                            } else if (response.data.code === 20022) {                                this.$message({                                    type: 'error',                                    message: '删除失败'                                })                            }else {                                this.$message({                                    type: 'error',                                    message: response.data.message                                })                            }                        }).catch(() => {                            this.$message({                                type: 'info',                                message: '删除操作取消'                            })                        }).finally(() => {                            this.getAll();                        })                    })                }            }        })    </script></html>
